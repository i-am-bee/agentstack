# check

["beeai-ts-sdk:check"]
depends = ["beeai-ts-sdk:check:*"]

["beeai-ts-sdk:check:prettier"]
depends = ["common:setup:pnpm"]
dir = "{{config_root}}/apps/beeai-ts-sdk"
run = "pnpm prettier --log-level silent --check src"
sources = ["src/**/*.ts"]
outputs = { auto = true }

["beeai-ts-sdk:check:eslint"]
depends = ["common:setup:pnpm"]
dir = "{{config_root}}/apps/beeai-ts-sdk"
run = "pnpm eslint ."
sources = ["src/**/*.ts"]
outputs = { auto = true }

["beeai-ts-sdk:check:tsc"]
depends = ["common:setup:pnpm"]
dir = "{{config_root}}/apps/beeai-ts-sdk"
run = "pnpm tsc --noEmit -p tsconfig.check.json"
sources = ["src/**/*.ts"]
outputs = { auto = true }

# fix

["beeai-ts-sdk:fix"]
depends = ["beeai-ts-sdk:fix:*"]

["beeai-ts-sdk:fix:prettier"]
depends = ["common:setup:pnpm"]
dir = "{{config_root}}/apps/beeai-ts-sdk"
run = "pnpm prettier --log-level silent --write src"
sources = ["src/**/*.ts"]
outputs = { auto = true }

["beeai-ts-sdk:fix:lint"]
depends = ["common:setup:pnpm"]
dir = "{{config_root}}/apps/beeai-ts-sdk"
run = "pnpm eslint . --fix"
sources = ["src/**/*.ts"]
outputs = { auto = true }