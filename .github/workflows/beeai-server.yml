name: BeeAI Server

on:
  push:
    branches:
      - main
    tags:
      - "beeai-server-v*"

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  publish-pypi:
    name: Publish on PyPI
    if: startsWith(github.ref, 'refs/tags/beeai-server-v')
    runs-on: ubuntu-latest
    environment: release
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: mise beeai-server:build
      - uses: pypa/gh-action-pypi-publish@76f52bc884231f62b9a034ebfe128415bbaabdfc
        with:
          packages-dir: apps/beeai-server/dist

  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/beeai-server/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/beeai-server:${{ github.sha }}

  deploy-to-k8s:
    needs: build-and-push
    runs-on: [self-hosted]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest" # Or specify a version, e.g., 'v1.29.2'
      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/beeai-server beeai-server=ghcr.io/${{ github.repository }}/beeai-server:${{ github.sha }} -n ${{ secrets.CLUSTER_NAMESPACE }}
          kubectl rollout status deployment/beeai-server -n ${{ secrets.CLUSTER_NAMESPACE }}
