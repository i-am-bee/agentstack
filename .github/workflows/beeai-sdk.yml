name: BeeAI SDK

on:
  push:
    tags:
      - "sdk*"
    branches:
      - main
  pull_request:
    paths:
      - "packages/beeai-sdk/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: ./packages/beeai-sdk

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: |
          npm install -g corepack@latest
          corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: "./pnpm-lock.yaml"
      - run: pnpm install
      - run: pnpm run build

  publish:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/sdk')
    environment: release
    needs: build

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4
      - name: Enable Corepack
        run: |
          npm install -g corepack@latest
          corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: pnpm
          cache-dependency-path: "./pnpm-lock.yaml"
      - run: pnpm install
      - run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
