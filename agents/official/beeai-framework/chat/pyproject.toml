[project]
name = "chat"
version = "0.1.0"
description = "AI-powered conversational system with memory and tools."
authors = [
    { name = "IBM Corp." },
]
requires-python = ">=3.13,<4"
dependencies = [
    "beeai-framework[duckduckgo,wikipedia]~=0.1.31",
    "beeai-sdk",
    "openinference-instrumentation-beeai>=0.1.6",
    "pydantic-settings>=2.9.0",
    "sqlalchemy>=2.0.41",
    "uvicorn>=0.35.0",
]

[tool.ruff]
line-length = 120

[tool.uv.sources]
beeai-sdk = { git = "https://github.com/i-am-bee/beeai-platform", subdirectory = "apps/beeai-sdk" }

[project.scripts]
server = "chat.agent:serve"

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
