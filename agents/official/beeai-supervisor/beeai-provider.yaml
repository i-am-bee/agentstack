manifestVersion: 1
driver: nodejs
package: "git+https://github.com/i-am-bee/beeai@agents-v0.0.49#path=agents/official/beeai-supervisor"
serverType: http
mcpTransport: sse
mcpEndpoint: /sse
command: ["server"]
env:
- name: LLM_MODEL
  required: false
  description: "Model to use from the specified OpenAI-compatible API."
- name: LLM_API_BASE
  required: false
  description: "Base URL for OpenAI-compatible API endpoint"
- name: LLM_API_KEY
  required: false
  description: "API key for OpenAI-compatible API endpoint"
