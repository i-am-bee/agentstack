manifestVersion: 1
driver: python
pythonVersion: "3.13"
package: "git+https://github.com/i-am-bee/beeai.git@agents-v0.0.54#subdirectory=agents/community/open-deep-research-agent"
serverType: http
mcpTransport: sse
mcpEndpoint: /sse
command: ["open-deep-research-agent"]
env:
- name: LLM_MODEL
  required: false
  description: "Model specifier in the LiteLLM format, e.g. 'groq/deepseek-r1-distill-llama-70b'. Do not forget to set the corresponding API key -- see docs: https://docs.litellm.ai/docs/providers."
- name: LLM_API_BASE
  required: false
  description: "Base API for model"
- name: LLM_API_KEY
  required: false
  description: "API key for OpenAI services"
- name: HF_TOKEN
  required: true
  description: "API key for Hugging Face"
- name: SERPER_API_KEY
  required: true
  description: "API key for Google Search"
