manifestVersion: 1
driver: container
image: ghcr.io/i-am-bee/beeai/community/langgraph-agents:agents-v0.0.64

env:
- name: LLM_MODEL
  required: false
  description: "Model to use from the specified OpenAI-compatible API."
- name: LLM_API_BASE
  required: false
  description: "Base URL for OpenAI-compatible API endpoint"
- name: LLM_API_KEY
  required: false
  description: "API key for OpenAI-compatible API endpoint"
