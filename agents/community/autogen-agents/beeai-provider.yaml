manifestVersion: 1
driver: python
pythonVersion: "3.11"
package: "git+https://github.com/i-am-bee/beeai.git@agents-v0.0.45#subdirectory=agents/community/autogen-agents"
serverType: http
mcpTransport: sse
mcpEndpoint: /sse
command: ["autogen-agents"]
env:
- name: LLM_MODEL
  required: false
  description: "Model to use from the specified OpenAI-compatible API."
- name: LLM_API_BASE
  required: false
  description: "Base URL for OpenAI-compatible API endpoint"
- name: LLM_API_KEY
  required: false
  description: "API key for OpenAI-compatible API endpoint"
- name: GOOGLE_API_KEY
  required: false
  description: "Google Search API key"
- name: GOOGLE_SEARCH_ENGINE_ID
  required: false
  description: "Google Search Engine ID"
