manifestVersion: 1
driver: python
pythonVersion: "3.11"
package: "git+https://github.com/i-am-bee/beeai.git@agents-v0.0.53#subdirectory=agents/community/crewai-agents"
serverType: http
mcpTransport: sse
mcpEndpoint: /sse
command: ["crewai-agents"]
env:
- name: LLM_MODEL
  required: false
  description: "Model to use from the specified OpenAI-compatible API."
- name: LLM_API_BASE
  required: false
  description: "Base URL for OpenAI-compatible API endpoint"
- name: LLM_API_KEY
  required: false
  description: "API key for OpenAI-compatible API endpoint"
