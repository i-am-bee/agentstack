{{-  if .Values.oidc.enabled -}}
kind: Secret
apiVersion: v1
metadata:
  name: beeai-next-auth
data:
  {{- if empty .Values.oidc.nextauth_secret }}
  {{fail ".Values.oidc.nextauth_secret is missing, please add nextauth_secret"}}
  {{- else }}
  authSecret: {{ .Values.oidc.nextauth_secret | b64enc | quote }}
  {{ end }}
type: Opaque
{{- end}}