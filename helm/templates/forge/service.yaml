apiVersion: v1
kind: Service
metadata:
  name: forge-svc
  labels:
    app: forge
    {{- include "beeai-platform.labels" . | nindent 4 }}
spec:
  type: {{ .Values.forge.service.type }}
  ports:
    - port: {{ .Values.forge.service.port }}
      targetPort: http
      name: http
  selector:
    app: forge
    {{- include "beeai-platform.selectorLabels" . | nindent 4 }}
